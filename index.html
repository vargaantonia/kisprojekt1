<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <title>Regisztrációs Űrlap</title>

</head>
<body>
    <form id="registrationForm" method="GET" onsubmit="return validateForm()">
        <div class="coolinput">
            <h1>Regisztráció</h1>
            <label class="text" for="name">Név:</label>
            <input class="input" name="name" id="name" placeholder="Írd ide..." type="text" required />
        </div>

        <div class="coolinput">
            <label class="text" for="gender">Nem:</label>
            <select class="input" name="gender" id="gender" required>
                <option value="">Válassz nemet...</option>
                <option value="férfi">Férfi</option>
                <option value="nő">Nő</option>
            </select>
        </div>


        <div class="coolinput">
            <label class="text" for="age">Életkor:</label>
            <input class="input" name="age" id="age" type="number" min="1" placeholder="Kor..." required />
        </div>

        <div class="coolinput">
            <label class="text" for="email">E-mail:</label>
            <input class="input" name="email" id="email" placeholder="Példa@domain.hu" type="email" required />
        </div>

        <div class="coolinput">
            <label class="text" for="password">Jelszó:</label>
            <div class="password-container">
                <input class="input" name="password" id="password" placeholder="Jelszó" type="password" />
                <span class="eye-icon" onclick="togglePasswordVisibility()" onmouseover="this.style.cursor='pointer'">
                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </span>
            </div>
            <button type="button" onclick="generatePassword()">Jelszó generálása</button>
            <label>
                <input type="checkbox" id="generateCheckbox" onclick="togglePasswordInput()"> Generált jelszó
            </label>
        </div>

        <div class="coolinput profession-section">
            <h3 class="text">Válaszd ki a szakmádat:</h3>
            <form id="professionForm">
                <label>
                    <input type="checkbox" name="profession" value="Szoftverfejlesztő"> Szoftverfejlesztő
                </label>
                <label>
                    <input type="checkbox" name="profession" value="Webfejlesztő"> Webfejlesztő
                </label>
                <label>
                    <input type="checkbox" name="profession" value="Rendszergazda"> Rendszergazda
                </label>
                <label>
                    <input type="checkbox" name="profession" value="Adatbázis-adminisztrátor"> Adatbázis-adminisztrátor
                </label>
                <label>
                    <input type="checkbox" name="profession" value="IT tanácsadó"> IT tanácsadó
                </label>
                <label>
                    <input type="checkbox" name="profession" value="Hálózati mérnök"> Hálózati mérnök
                </label>
                <label>
                    <input type="checkbox" name="profession" value="Digitális marketinges"> Digitális marketinges
                </label>
                <button type="submit">Regisztráció</button>
            </form>
            
        </div> 

    </form>
    <script src="script.js"></script>
</body>
</html>
